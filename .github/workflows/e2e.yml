name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: "Which E2E test to run"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - local
          - pipeline
      timeout_minutes:
        description: "Max runtime in minutes"
        required: false
        default: "10"
        type: string

  schedule:
    # Run daily at 06:00 UTC (avoid peak hours)
    - cron: "0 6 * * *"

env:
  FORCE_READ_ONLY: "true"

jobs:
  e2e:
    name: E2E (${{ github.event.inputs.test_suite || 'all' }})
    runs-on: ubuntu-latest
    timeout-minutes: ${{ fromJSON(github.event.inputs.timeout_minutes || '10') }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate config
        run: python main.py check-config

      - name: Run E2E local test
        if: >-
          github.event.inputs.test_suite == 'all' ||
          github.event.inputs.test_suite == 'local' ||
          github.event_name == 'schedule'
        run: python tests/test_e2e_local.py
        timeout-minutes: 5

      - name: Run E2E pipeline test
        if: >-
          github.event.inputs.test_suite == 'all' ||
          github.event.inputs.test_suite == 'pipeline' ||
          github.event_name == 'schedule'
        run: python tests/test_e2e_pipeline.py
        timeout-minutes: 5

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ github.run_id }}
          path: |
            data/*.db
            data/exports/*.csv
          retention-days: 7

name: Release

on:
  push:
    tags:
      - "v*"

env:
  FORCE_READ_ONLY: "true"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt pytest-cov ruff

      - name: Lint
        run: ruff check src/ tests/ main.py

      - name: Run all tests
        run: pytest tests/ -m "unit or integration" -v --tb=short

      - name: Build Docker image
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          docker build -t polymarket-copy-trader:${VERSION} .
          docker build -t polymarket-copy-trader:latest .

      - name: Docker smoke test
        run: |
          docker run --rm polymarket-copy-trader:latest \
            python main.py check-config

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          # Extract section between this version and the next ---
          awk "/## \[${VERSION}\]/{found=1; next} /^---$/{if(found) exit} found{print}" \
            CHANGELOG.md > release_notes.md
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
